<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
    <link rel="shortcut icon" href="#">

<!--quotes head-->
    <!--FONTAWESOME CDN-->
    <link rel="stylesheet"
          href=
                  "https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity=
                  "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"></head>
<body>
<section class=" text-center text-lg-start">
    <style>
        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }

            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }
    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://media.zicxa.com/1508669" alt=""
                     class="w-100 rounded-t-5 rounded-tr-lg-5 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <H1>Register</H1>
                    <form id="register-form">
                        <!-- username input -->
                        <div class="form-outline mb-4">
                            <label for="register-username">Username</label>
                            <input type="text" class="form-control" id="register-username" placeholder="Username" required = "true">

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Password" required = "true">

                        </div>
                        <!-- Submit button -->
                        <div>
                        <button id="submit-button"class="btn btn-primary" type="submit" >Submit</button>
                            <a href="./login.html" class="btn btn-secondary">Sign In</a>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!--quotes-->
<div id="div-body">
<div class="container">
    <h1>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote"></span>
        <i class="fas fa-quote-right"></i>
    </h1>
    <p class="author" id="author"></p>

    <hr/>

        <button class="next" onclick="getNewQuote()">I'm inspired!</button>
    </div>
</div>
</div>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
