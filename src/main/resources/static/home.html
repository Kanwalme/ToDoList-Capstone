<!--new to do list format--> <header>
                            <h1>To Do List</h1>
                            <form id="todo-form">
                                <input type="text" name="new-todo-input" id="todo-input" placeholder="New Task..." />
                                <input type="submit" id="new-todo-submit"  value="Add" />
                            </form>
                        </header>
                        <main>
                            <section class="todo-list">
                                <h2>Tasks</h2>
                                <div id="todo-container"></div>
                            </section>
                        </main>

                        <!--modal-->
                    <div class="modal fade" id="todo-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="todo-edit-modal-title" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="todo-edit-modal-title">Edit your to-do item</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex">
                                    <span class="form-control" id="todo-body"></span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="update-todo-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
