<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<!--adding new to do tasks-->
<div class="container" id="home-container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-white">
                <div class="card-body">

                         <header>
                            <h1>To Do List</h1>
                            <form id="todo-form">
                                <input type="text" name="new-todo-input" id="todo-input" placeholder="New Task..." />
                                <input type="text" name="new-todo-input" id="todo-date" placeholder="Completion date..." />
                                <input type="submit" id="new-todo-submit"  value="Add" />
                            </form>
                        </header>
                        <main>
                            <section class="todo-list">
                                <h2>Tasks</h2>
                                <div id="todo-container"></div>
                            </section>
                        </main>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal-->
<div class="modal fade" id="todo-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="todo-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="todo-edit-modal-title">Edit your to-do item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" id="todo-edit-item"></textarea>
            </div>
            <div><textarea class="form-control" id="todo-edit-date"></textarea></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-todo-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="./javascript/home.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
